<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/pingpong.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <h2>Enter any number to get a secret ping pong code</h2>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input type="number" id="goal">
      <button type="submit" name="button">Submit</button>
    </form>
    <h2>Enter two numbers to add to get a ping pong code</h2>
    <form id="ping-pong-add">
      <label for="add1">Enter a number:</label>
      <input type="number" id="num1">
      <label for="add2">Enter a number:</label>
      <input type="number" id="num2">
      <button type="submit" name="button">Add</button>
    </form>
    <h2>Enter two numbers to subtract to get a ping pong code</h2>
    <form id="ping-pong-sub">
      <label for="sub1">Enter a number:</label>
      <input type="number" id="sub1">
      <label for="sub2">Enter a number:</label>
      <input type="number" id="sub2">
      <button type="submit" name="button">Subtract</button>
    </form>
    <h2>SIGN UP</h2>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input type="text" id="email">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
